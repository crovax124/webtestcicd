name: MACOS build & test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
          architecture: x64
      - run: flutter --version
      - run: flutter config --enable-macos-desktop
      - run: flutter build macos
